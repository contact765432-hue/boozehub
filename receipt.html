<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoozeHub - Receipt</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<section class="receipt-card">
    <div class="receipt-header">
        <img src="assets/images/logo.png" alt="BoozeHub Logo" class="receipt-logo">
        <h2>BoozeHub Purchase Receipt</h2>
    </div>

    <p><strong>Order ID:</strong> BH-10245</p>
    <p><strong>Name:</strong> Pruthvi Patel</p>
    <p><strong>Email:</strong> pruthvi@email.com</p>
    <p><strong>Phone:</strong> +91 98765 43210</p>
    <p><strong>Address:</strong> 123 Premium Street, Mumbai, India</p>
    <p><strong>Payment Method:</strong> Cash on Delivery</p>
    <p><strong>Total Items:</strong> 3</p>
    <p><strong>Total Price:</strong> â‚¹4,750.00</p>

    <div class="receipt-actions">
        <button onclick="window.print()" class="btn print-btn">
            <i class="fa-solid fa-print"></i> Print Receipt
        </button>
        <a href="index.html" class="btn back-home-btn">
            <i class="fa-solid fa-house"></i> Back to Home
        </a>
    </div>
</section>

<style>
.receipt-card {
    max-width: 650px;
    margin: 60px auto;
    padding: 35px;
    background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
    color: #ffffff;
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(245,166,35,0.5);
    text-align: left;
}
.receipt-header {
    display: flex;
    align-items: center;
    gap: 18px;
    justify-content: center;
    margin-bottom: 25px;
}
.receipt-logo {
    width: 60px;
    height: 60px;
    object-fit: contain;
}
.receipt-card h2 {
    color: #ffd966;
    margin: 0;
}
.receipt-card p {
    font-size: 18px;
    margin: 8px 0;
}
.receipt-actions {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}
.print-btn,
.back-home-btn {
    padding: 14px 28px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.4s ease;
    text-decoration: none;
    color: #0b0b0b;
}
.print-btn {
    background: linear-gradient(135deg, #ffd966, #f5a623);
}
.back-home-btn {
    background: linear-gradient(135deg, #f5a623, #ffd966);
}
.print-btn:hover,
.back-home-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(245,166,35,0.6);
}

/* PRINT ONLY RECEIPT */
@media print {
    body * {
        visibility: hidden;
    }
    .receipt-card,
    .receipt-card * {
        visibility: visible;
    }
    .receipt-card {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        box-shadow: none;
    }
    .receipt-actions {
        display: none;
    }
}
</style>

</body>
</html>
