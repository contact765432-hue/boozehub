<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BoozeHub - Checkout</title>

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
    <a href="index.html" class="logo">
        <i class="fa-solid fa-wine-bottle"></i> BoozeHub
    </a>

    <div class="nav-toggle" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>

    <nav>
        <ul id="nav-menu">
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="shop.html"><i class="fa-solid fa-shop"></i> Shop</a></li>
            <li><a href="categories.html"><i class="fa-solid fa-list"></i> Categories</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a></li>
            <li><a href="about.html"><i class="fa-solid fa-info-circle"></i> About Us</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
</header>

<script>
function toggleMenu() {
    document.getElementById('nav-menu').classList.toggle('show');
}
</script>

<!-- CHECKOUT SECTION -->
<section class="checkout-section">
    <div class="checkout-card">
        <h2>Checkout</h2>

        <form class="checkout-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Phone Number" required>
            <textarea placeholder="Full Address" required></textarea>

            <select required>
                <option value="">Select Payment Method</option>
                <option>Cash on Delivery</option>
                <option>Card Payment</option>
            </select>

            <!-- STATIC SUMMARY -->
            <div class="checkout-summary">
                <p><strong>Total Items:</strong> 3</p>
                <p><strong>Total Price:</strong> ₹4,250.00</p>
            </div>

            <button type="submit" class="btn checkout-btn">
                Place Order
            </button>
        </form>

    </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
    <p>© 2025 BoozeHub. All Rights Reserved.</p>
</footer>

</body>
</html>
